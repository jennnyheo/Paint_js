<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint js</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" min="0.1" max="5.0"  value="2.5" id="jsRange" step="0.1"/>
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: #000000;"></div>
            <div class="controls_color jsColor" style="background-color: #F9F9F9;"></div>
            <div class="controls_color jsColor" style="background-color: #CD113B;"></div>
            <div class="controls_color jsColor" style="background-color: #FF7600;"></div>
            <div class="controls_color jsColor" style="background-color: #FFC947;"></div>
            <div class="controls_color jsColor" style="background-color: #66DE93;"></div>
            <div class="controls_color jsColor" style="background-color: #185ADB;"></div>
            <div class="controls_color jsColor" style="background-color: #0A1931;"></div>
            <div class="controls_color jsColor" style="background-color: #52006A;"></div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
